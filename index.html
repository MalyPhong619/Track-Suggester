<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Which Epicodus Programming track is for you?!</h1>

      <form class="userInputForm">
          <label for="formName">Name: </label>
          <input type="text" name="formName">
<!-- question 1 -->
          <div id="questionBody">
            <h1>Do you like to learn new languages?</h1>
            <input type="radio" name="formQuestionOne" value="3">
            <label for="formQuestionOne">Yes!</label>
          </div>
          <div>
            <input type="radio" name="formQuestionOne" value="1">
            <label for="formQuestionOne">I like to what I know</label>
          </div>
          <div>
            <input type="radio" name="formQuestionOne" value="2">
            <label for="formQuestionOne">Sure if I have to</label>
          </div>
<!-- question 2 -->
          <h1>How do you interact in the wild?</h1>
          <div>
          <input type="radio" name="formQuestionTwo" value="4">
          <label for="formQuestionTwo">I like a cluster of wild animals at the water hole!</label>
        </div>
        <div>
          <input type="text" name="formQuestionTwo" value="2">
          <label for="formQuestionTwo">A small puddle of water will suffice</label>
        </div>

<!-- question 3 -->
        <h1>Bigger is always better?</h1>
        <div>
          <input type="text" name="formQuestionThree" value="3">
          <label for="formQuestionThree">Bigger is definitely always better!</label>
        </div>
        <div>
          <input type="text" name="formQuestionThree" value="2">
          <label for="">Depends on what is being seen.</label>
        </div>


          <button type="submit" class="btn btn-secondary">What's my track?!</button>
      </form>








    </div>
  </body>
</html>
